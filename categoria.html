<!DOCTYPE html>
<html class="page" lang="pt-br">

<head class="intro-head">
  <title>{{categoria}}</title>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link href="assets/css/style-projeto.css" rel="stylesheet">
  <link href="assets/css/style-categoria.css" rel="stylesheet">
  <link href="assets/css/reset.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Slab&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Sen&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=display-width,initial-scale=1">
  <script src="assets/js/codes.js"></script>
  <script src="assets/js/categoria.js"></script>
</head>

<body class="body-categoria">

  <nav class="nav-categoria">
    <ul class="ul-categoria">
      <li class="categorias"><a class="cat1" href="index.html">Osvaldo Aranha</a></li>
      {{#each portfolio}}
      <li class = "categorias"><a href="categoria.html?key={{@key}}" class="cat2">{{this.categoria}}</a></li>
    {{/each}}
    </ul>
  </nav>

  <h1 class="categoria">{{categoria}}</h1>

  <div class="grid-container">
    <ul class="abacate">
      {{#each projetos}}
      <div class="grid-img "><a href="projeto.html"><img class="carlinhos" src="assets/img/{{@key}}.jpg" width=150 height=150 alt="cat1"></a></div>
      <div class="grid-title"><a class="grid-title fonte_titulo" href="projeto.html">{{this.titulo}}</a></div>
      <div class="grid-item">{{this.descricao}}</div> 
      {{/each}}
    </ul>
  </div>
</body>
</html>
